[tool.poetry]
name = "pydit-jceresearch"
packages = [
	{ include = "pydit" }
]
version = "0.0.12"
description = "Data cleansing tools for Internal Auditors"
authors = ["jceresearch <jceresearch@users.noreply.github.com>"]
keywords=["internal audit", "munging", "cleansing", "audit"]
classifiers=[
"Development Status :: 3 - Alpha",
"Programming Language :: Python :: 3 :: Only",
"License :: OSI Approved :: MIT License"
]
license = "MIT"
documentation="https://pydit.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.2.1"
numpy = "^1.22"
openpyxl="^3.0.0"
matplotlib="*"



[tool.poetry.dev-dependencies]
myst-parser ="*"
pytest="*"
pytest-cov="*"
sphinx="*"
pydata-sphinx-theme="*"
sphinx-book-theme="*"

[build-system]
requires = ["poetry-core>=1.0.0","setuptools"]
build-backend = "poetry.core.masonry.api"
