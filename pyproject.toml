[tool.poetry]
name = "pydit-jceresearch"
readme="README.md"
packages = [
	{ include = "pydit" }
]
version = "0.0.17"
description = "Data cleansing tools for Internal Auditors"
authors = ["jceresearch <jceresearch@users.noreply.github.com>"]
keywords=["internal audit", "munging", "cleansing", "audit","wrangling","pandas"]
classifiers=[
"Development Status :: 3 - Alpha",
"Programming Language :: Python :: 3 :: Only",
"License :: OSI Approved :: MIT License"
]
license = "MIT"
documentation="https://pydit.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^1.5.0"
numpy = "^1.24"
openpyxl="^3.0.0"
matplotlib = "*"

[tool.poetry.dev-dependencies]
myst-parser = "1.0.0"
pytest = "*"
pytest-cov = "*"
sphinx = "*"
pydata-sphinx-theme = "0.13.0"
sphinx-book-theme = "*"

[build-system]
requires = ["poetry","poetry-core>=1.0.0","setuptools","myst-parser>=1.0.0"]
build-backend = "poetry.core.masonry.api"
